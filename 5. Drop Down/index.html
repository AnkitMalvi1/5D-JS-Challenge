<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dropdown">
        <div class="select">
            <span class="selected">JavaScript</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Html</li>
            <li>Css</li>
            <li>Django</li>
            <li class="active">JavaScript</li>
            <li>Python</li>
        </ul>
    </div>

    <div class="dropdown">
        <div class="select">
            <span class="selected">Facebook</span>
            <div class="caret"></div>
        </div>
        <ul class="menu">
            <li>Instagram</li>
            <li>Youtube</li>
            <li>Twitter</li>
            <li class="active">Facebook</li>
            <li>LinkedIn</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
